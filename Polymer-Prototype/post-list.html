<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="post-service/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show channel">
  <template>
    <style>
    :host {
      display: block;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <post-service id="service" posts="{{posts}}"></post-service>
    
    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card
          location="{{post.location.latitude}}"
          favorite="{{post.favorite}}"
          on-location-clicked="{{handleLocation}}"
          on-favorite-clicked="{{handleFavorite}}"
          on-more-clicked="{{handleMore}}"
          hidden?="{{(show == 'none') || (channel == 'none') || (show == 'favorites' && !post.favorite) || (channel != 'All' && channel != post.channel)}}">
          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.username}}</h2>
          <desc>{{post.text}}</desc>
          <time-ago>{{post.time + ' to ' + post.channel}}</time-ago>
        </post-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.uid, post.favorite);
    },
    handleLocation: function(event, detail, sender) {

      var post = sender.templateInstance.model.post;

      var event = new CustomEvent('set-location', {
        detail: {
          latitude: post.location.latitude,
          longitude: post.location.longitude
        }
      });
      this.dispatchEvent(event);

      console.log('fired set-location');
    },
    handleMore: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;

      var event = new CustomEvent('set-more', {
        detail: post
      });
      this.dispatchEvent(event);

      console.log('fired set-more');
    }
  });
  </script>
</polymer-element>
