<link rel="import" href="geosource-filters.html">
<link rel="import" href="geosource-channels.html">
<link rel="import" href="components/core-menu/core-menu.html">
<link rel="import" href="geosource-account.html">

<polymer-element name="geosource-settings" attributes="channels posts filteredPosts">

  <template>
    
    <style>
      #core_menu {
        font-size: 16px;
        position: absolute;
        padding: 10px;
      }
      geosource-filters {
        margin-bottom: 30px;
      }
      geosource-account {
        margin-bottom: 30px;
      }
      geosource-channels {
        margin-bottom: 30px;
      }
    </style>
      <div layout vertical center>
          <geosource-account id="account">
          </geosource-account>

          <geosource-filters id="filters">
          </geosource-filters>
          
          <geosource-channels id="channels" 
            channels="{{channels}}">
          </geosource-channels>
      </div>
  </template>

  <script>
    Polymer({

      channels: null,

      filterPosts: function(posts) {
        var filteredPosts = this.$.filters.filterPosts(posts);
        filteredPosts = this.$.channels.filterPosts(filteredPosts);
        return filteredPosts;
      },

    });
  </script>

</polymer-element>
