<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/core-icons/communication-icons.html">
<link rel="import" href="components/paper-button/paper-button.html">

<polymer-element name="geosource-post-summary" attributes="post favorite mapInfo">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 3px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin: 20px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0px;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
      margin-right: 15px;
    }

    .card-body {
      margin: 20px;
    }

    paper-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    #favorite {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    #location-button {
      position: absolute;
      top: 3px;
      right: 40px;
      color: #636363;
    }
    :host([favorite]) paper-icon-button {
      color: #FF6666;
    }
    #more-button {
      color: #4285f4;
      margin: 0;
    }
    .card-footer {
      font-size: 14px;
    }
    #info {
      margin: 0.75em;
      color: #636363;
      text-transform: uppercase;
    }
    #decsription {
      margin: 17px;
    }
    :host([mapInfo]) paper-icon-button {
      display: none;
    }
    :host([mapInfo]) paper-button {
      display: none;
    }
    :host([mapInfo]) #info {
      margin: 0;
      margin-left: 20px;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    :host([mapInfo]) .card-body {
      margin-left: 20px;
      margin-top: 10px;
      margin-right: 0;
      margin-bottom: 20px;
    }
    :host([mapInfo]) {
      width: auto;
      max-width:500px;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <content select="img"><img src="{{post.avatar}}" width="70" height="70"></content>
      <content select="h2"><h2>{{post.username}}</h2></content>
    </div>          

    <paper-icon-button
      id="favicon"
      icon="favorite"
      on-tap="{{favoriteTapped}}">
    </paper-icon-button>

    <paper-icon-button
      id="location-button"
      icon="room"
      on-tap="{{locationTapped}}">
    </paper-icon-button>

    <div class="card-body">
      <content select="desc">{{post.text}}</content>
    </div>

    <div center="" horizontal="" layout="" class="card-footer">
      <div flex id="info"> 
        <content select="time-ago" title="{{post.time}}">{{time}}</content>
        <content select="time-ago">to {{post.channel}}</content> 
      </div>
      <paper-button id="more-button" on-tap="{{moreTapped}}">see more</paper-button> 
    </div>
    
  </template>

  <script type="text/javascript" src="components/moment/moment.js"></script>
  <script>
  Polymer({
    publish: {
      post: {
        value: null,
        reflect: true
      },
      favorite: { //temporary hack, 
        value: false,
        reflect: true
      },
      mapInfo: {
        value: false,
        reflect: true
      }
    },

    time: null,

    favoriteTapped: function(event, detail, sender) {
      this.post.favorite = !this.post.favorite;
      this.favorite = this.post.favorite;
      this.fire('favorite-click');
    },
    locationTapped: function(event, detail, sender) {
      this.fire('location-click');
    },
    moreTapped: function(event, detail, sender) {
      this.fire('more-click');
    },

    postChanged: function() {
      this.time = moment(this.post.time).fromNow();
    }

  });
  </script>
</polymer-element>
