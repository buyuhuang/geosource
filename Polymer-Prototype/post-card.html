<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/core-icons/communication-icons.html">
<link rel="import" href="components/paper-button/paper-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 3px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin: 20px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0px;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    .card-body {
      margin: 20px;
    }

    paper-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    #favorite {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    #location-button {
      position: absolute;
      top: 3px;
      right: 40px;
      color: #636363;
    }
    :host([favorite]) paper-icon-button {
      color: #da4336;
    }
    #more-button {
      color: #4285f4;
      margin: 0;
    }
    #card-footer {
      font-size: 14px;
    }
    #time-ago {
      margin: 0.75em;
      color: #636363;
      text-transform: uppercase;
    }
    #decsription {
      margin: 17px;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>

    <paper-icon-button
      id="favicon"
      icon="favorite"
      on-tap="{{favoriteTapped}}">
    </paper-icon-button>

    <paper-icon-button
      id="location-button"
      icon="room"
      on-tap="{{locationTapped}}">
    </paper-icon-button>

    <div class="card-body">
      <content select="desc"></content>
    </div>

    <div center="" horizontal="" layout="" id="card-footer">
      <div flex id="time-ago"> 
        <content select="time-ago">2 minutes ago</content> 
      </div>
      <paper-button id="more-button" on-tap="{{moreTapped}}">see more</paper-button> 
    </div>
    
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-click');
    },
    locationTapped: function(event, detail, sender) {
      this.fire('location-click');
    },
    moreTapped: function(event, detail, sender) {
      this.fire('more-click');
    }
  });
  </script>
</polymer-element>
