<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="post-service/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="geosource-feed" attributes="posts">
  <template>
    <style>
    :host {
      display: block;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>
    
    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card 
          post="{{post}}"
          favorite="{{post.favorite}}"
          on-location-click="{{handleLocation}}"
          on-favorite-click="{{handleFavorite}}"
          on-more-click="{{handleMore}}">
        </post-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    ready: function() {
      console.log(this.posts);
    },
    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.uid, post.favorite);
    },
    handleLocation: function(event, detail, sender) {

      var post = sender.templateInstance.model.post;

      var event = new CustomEvent('set-location', {
        detail: {
          latitude: post.location.latitude,
          longitude: post.location.longitude
        }
      });
      this.dispatchEvent(event);
    },
    handleMore: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;

      var event = new CustomEvent('open-dialog', {
        detail: {post: post}
      });
      this.dispatchEvent(event);
    }
  });
  </script>
</polymer-element>
